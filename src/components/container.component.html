<div [ngSwitch]="type">
  <div *ngSwitchCase="'object'">
    {{model.label}}
    <ngx-dnd-container [bag]="bag" [model]="model.children"></ngx-dnd-container>
  </div>
  <div *ngSwitchCase="'array'">
    <div class='ngx-dnd-container' [class.dndEmpty]="!model.length" [dragula]="bag" [dragulaModel]="model" [dragulaOptions]="options">
      <div class="ngx-dnd-item" *ngFor="let item of model">
        <ngx-dnd-container [bag]="bag" [model]="item"></ngx-dnd-container>
      </div>
    </div>
  </div>
  <div *ngSwitchDefault>
    {{model}}
  </div>
</div>
